<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>订单详情页</title>
</head>
<body>
<header>
    <div class="header-nav ordercheck-nav">
        <div class="back">
            <a href="" target="_blank">
                <img src="../images/back.png" alt="back">
            </a>
        </div>
        <span class="goodcart-tl">确认订单</span>
    </div>
</header>
<div class="ordercheck-content">
    <section class="order-address">
        <i class="addr-icon"></i>
        <div class="order-user-info">
            <span class="user-id">李明明</span>
            <span class="user-phone">18888888888</span>
        </div>
        <span class="order-user-addr">天河区XXXXXXXX光复大街88888号</span>
        <div class="addr-edit">
            <a target="_blank" href="#">
                <i class="order-addr-edit"></i>
            </a>
        </div>
    </section>
    <section class="ordercheck-ms-pos">
        <div class="ordercheck-titl"><span>商品信息</span></div>
        <li class="ordercheck-ls">
            <div class="ordercheck-pic">
                <div class="ordercheck-chopic"><i class=""></i></div>
            </div>
            <div class="ordercheck-txt">
                <p class="ordercheck-t1"><span>玻璃墙清洗</span></p>
            </div>
        </li>
    </section>
    <section class="ordercheck-attr-pos">
        <div class="ordercheck-titl"><span>商品属性</span></div>
        <li class="ordercheck-attr-ls">
            <div class="ordercheck-attr-p">
            <p>卡类型：虚卡（卡号密码）</p>
            <p>服务时间：2016-8-8</p>
            <p>上门时间：下午14:00-18:00</p>
            <p>服务地区：天河</p>
            </div>
        </li>
    </section>
</div>
<div class="good-order ordercheck-desc">
    <div class="good-order-flex ordercheck-desc-flex1 ordercheck-desc-pos">
        <span class="order-h ordercheck-desc-h">需支付金额</span>
        <span class="order-d">:</span>
        <span class="order-price">
            ￥2222.<span class="opr">00</span>
        </span>
    </div>
    <div class="good-order-flex ordercheck-desc-flex2 order-submit ordercheck-desc-submit">
        <button type="button" class="bt-submit">提交订单</button>
    </div>
</div>
</body>
</html>
